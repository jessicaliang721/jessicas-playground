<div class="row single-post">
	<div class="col-3 col-md-2">
		<a href="{{ post.url | relative_url }}">
			{% if post.cover %}
			<img class="img-thumbnail" src="{{ post.cover }}" alt="{{ post.title }}">
			{% else %}
			<img class="img-thumbnail" src="{{ site.baseurl }}/assets/images/category_icons/{{ post.category }}.png" alt="{{ post.title }}">
			{% endif %}
		</a>
	</div>
	<div class="col-9 col-md-8">
		<h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
		<p>{{ post.excerpt }}</p>
		<a class="read-more" href="{{ post.url | relative_url }}">Read more &raquo;</a>
	</div>
	<div class="col-12 col-md-2">
		<p class="date">{{ post.date | date_to_long_string }}</p>
		<a  class="category" href="{{ site.baseurl }}/category/{{ post.category }}">{{ post.category }}</a>
		<p>
			{% for tag in post.tags %}
			{% include single-pill.html %}
			{% endfor %}
		</p>
	</div>
</div>
