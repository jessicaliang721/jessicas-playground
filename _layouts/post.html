---
layout: default
---
<div class="row">
	<div class="col">
		<div class="row post-header align-items-center">
			{% if page.cover %}
			<div class="col">
				<img src="{{ page.cover }}" class="card-img-top" alt="{{ page.title }}">
			</div>
			{% endif %}
			<div class="col">
				<h1>{{ page.title }}</h1>
				<small>{{ page.date | date_to_string }}</small>
				<p>
					{% if page.tags.size > 0 %}
					{% for tag in page.tags %}
						{{ tag }}
					{% endfor %}
					{% endif %}
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col">
				{{ content }}
			</div>
		</div>
	</div>
</div>
