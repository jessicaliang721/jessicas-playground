---
layout: default
title: Home
---
<!-- hero image -->
<div class="row align-items-center">
	<div class="col-md-6">
		<svg width="100" height="40" class="top-left">
			<rect width="100" height="40" />
		</svg>
		<div class="image-group">
			<svg class="behind-right">
				<rect />
			</svg>
			<img src="{{ '/assets/images/jh-5959_38390109956_o-2.jpg' | relative_url}}" class="hero-img" alt="Jessica">
			<svg width="100" height="40" class="bottom-right">
				<rect width="100" height="40" />
			</svg>
		</div>
	</div>
	<div class="col-md-6">
		<p class="hero-title">Jessica's</p>
		<p class="hero-subtitle">Playground</p>
		<p class="tagline">A sandbox development and lifestyle blog</p>
	</div>
</div>

<!-- post type filter -->

<!-- list of all posts -->
<div class="row">
	<h1>Latest Posts</h1>

	<ul>
		{% for post in site.posts %}
		<li>
			<h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
			{{ post.excerpt }}
		</li>
		{% endfor %}
	</ul>
</div>
